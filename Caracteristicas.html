<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
   
    <title>Formulario de Características de Máquina</title>
</head>
<header>
    <a href="Formulario.html">Formulario</a>
    <br>
    <a href="Tabla.html">Tabla</a>
    <br>
    <a href="Sistema.html">Sistema</a>
    <br>
    <a href="Caracteristicas.html">Caracteristicas</a>
    <br>
    <a href="estado-tabla.html">Tabla-Caracteristica</a>
</header>
<body>
    <h1>Formulario de Características de Máquina</h1>
    <form action="#" method="POST">


        <label for="tipo">Tipo de Máquina:</label>
        <input type="text" id="tipo" name="tipo" required><br>



        <label for="descripcion">Descripción:</label><br>
        <textarea id="descripcion" name="descripcion" rows="4" cols="50" required></textarea><br>

        <label for="motor">Motor:</label>
        <input type="text" id="motor" name="motor"><br>

        <label for="potencia_motor">Potencia del Motor (HP):</label>
        <input type="number" id="potencia_motor" name="potencia_motor" min="0"><br>

        <label for="combustible">Tipo de Combustible:</label>
        <select id="combustible" name="combustible">
            <option value="gasolina">Gasolina</option>
            <option value="diesel">Diésel</option>
            <option value="electricidad">Electricidad</option>
            <option value="otros">Otros</option>
        </select><br>

        <label for="direccion_asistida">Dirección Asistida:</label>
        <input type="checkbox" id="direccion_asistida" name="direccion_asistida"><br>

        <label for="otras_caracteristicas">Otras Características:</label><br>
        <textarea id="otras_caracteristicas" name="otras_caracteristicas" rows="4" cols="50"></textarea><br>

        <input type="button" value="Enviar">
    </form>
</body>

</html>
